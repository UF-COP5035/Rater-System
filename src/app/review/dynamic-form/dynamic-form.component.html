<form (ngSubmit)="onSubmit()" [formGroup]="form" class="review-form">
    <div *ngFor="let question of questions" class="form-row">
        <app-question [question]="question" [form]="form"></app-question>
    </div>
    <mat-action-row>
        <button mat-button type="submit" color="primary">Submit Review</button>
    </mat-action-row>
</form>
