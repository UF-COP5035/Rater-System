<h1>Welcome</h1>
<div *ngIf="currentTeacher | async as teacher">
    <h2> {{ teacher.fullname }}</h2>
    <h3>Your Course Schedule</h3>
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Course Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses | async">
                <td>{{course.course_name}} </td>
                <td>{{course.course_code}}</td>
            </tr>
        </tbody>
    </table>
    <button mat-button color="primary" (click)="goToSubmitReviews(teacherInfo.user_id)">View Reviews</button>
</div>
